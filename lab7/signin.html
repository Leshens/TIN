<!DOCTYPE html>
<html lang="pl">

<head>
  <title>Log in</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body OnLoad="document.loginForm.inputEmail.focus();">
  <div class="container mt-3 col-sm-2">
    <h2 class="text-center">Zaloguj się</h2>
    <div class="d-flex justify-content-center">
      <form name="loginForm">
        <div class="container col-sm-12">
          <input type="email" class="form-control" id="inputEmail" placeholder="Adres email">
        </div>
        <div class="container col-sm-12">
          <input type="password" class="form-control" id="inputPassword" placeholder="Hasło">
        </div>
        <div class="d-flex justify-content-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkRemember">
            <label class="form-check-label" for="checkRemember">Zapamiętaj mnie</label>
          </div>
        </div>
        <div class="container col-sm-12">
          <div class="d-grid">
            <button type="button" class="btn btn-primary btn-block">Zaloguj się</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
